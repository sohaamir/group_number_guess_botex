{{ block title }}
{{ endblock }}

{{ block content }}
<div class="card mb-3">
    <div class="card-body">
        <h1 class="card-title text-center mb-4">Welcome to the Number Guessing Game</h1>
        <p class="card-text lead text-center">Please enter your name below and then submit the page to begin.</p>
        
        <div class="text-center my-5">
            <img src="{{ static 'global/numbers.jpg' }}" alt="Number Game" width="350" height="200" class="img-fluid">
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                {{ formfields }}
            </div>
        </div>
        
        <div class="text-center mt-4">
            <!-- This is a custom button AND the oTree button that botex can find -->
            <button class="btn btn-primary btn-lg next-button otree-btn-next">
                Start Game
            </button>
        </div>
    </div>
</div>

<style>
    .next-button {
        font-size: 1.3rem;
        padding: 12px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
    }
    
    .next-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }
    
    /* Improve form field appearance */
    input.form-control {
        padding: 12px;
        font-size: 1.1rem;
        border-radius: 8px;
    }
    
    .card {
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
</style>
{{ endblock }}
